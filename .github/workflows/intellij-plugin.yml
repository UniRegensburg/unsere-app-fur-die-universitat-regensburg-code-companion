name: Build Plugin

on:
  push:
    branches:
      - 'github_actions'

jobs:
  apk:
    name: Generate ZIP
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build debug PluginZIP
        run: bash ./Android/gradlew buildPlugin --stacktrace
      - name: Upload ZIP
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: build/intelliJ-CC.zip